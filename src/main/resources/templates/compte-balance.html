<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
</head>
<body>
    Balance: <span th:text="${balance}">$99.00</span>

<h2>Transactions</h2>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Amount</th>
        <th>Source</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="txn : ${transactions}">
        <td th:text="${txn.date}">29/09/2023</td>
        <td th:text="${txn.action}">Cash</td>
        <td th:text="${txn.amount}">50000</td>
        <td th:text="${txn.source}">Cadeau</td>
    </tr>
    </tbody>
</table>

<br/>
<form action="#" th:object="${depot0}" th:action="@{/depot}" method="post">
   <fieldset>
       <legend>Deposit</legend>
       <label>Montant <input type="number" step="0" th:field="*{montant}"/>
       </label>
   </fieldset>
</form>
</body>
</html>
